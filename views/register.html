<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" /> 
</head>
<body>
    <header>
        <div class="header-container">
            <div class="img-container"><img src="./img/logo.jpg" alt="logo"  class="logo"></div>
            <img src="./img/logoMachiMachi.jpeg" alt="logo Machi Machi" class="logoMachiMachi">
            <div class="icons-nav">
                <i class="fas fa-search general"></i>
                <i class="fas fa-heart general"></i>
                <i class="fas fa-shopping-bag general"></i>
                <i class="fas fa-user general"></i>
            </div>
        </div>
    </header>
    <main>
        <form action="/register" method="post">
            <div class="tituloCuenta">
                <h1>
                    Crea tu cuenta!
                </h1>
            </div>
            <label for="nombre">Nombre:</label>
            <div class="formularioRegister">
                <input type="text" name="nombre" placeholder="Ej: Fabrizio" required="" id="nombre">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono">
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena">
            </div>
            <div>
                <label for="repetirContrasena">Repetir contraseña:</label>
                <input type="password" name="repetirContrasena" id="repetirContrasena">
            </div>
            <div>
                <label for="terminos">Acepto terminos y condiciones.</label>
                <input type="checkbox" name="terminos">
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </main>
</body>
</html>
